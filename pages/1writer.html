<p><a href="https://1writerapp.com/">1Writer</a> is a feature-rich note-taking app for Apple products. Notes are formatted in Markdown, and the app can synchronize with iCloud, Dropbox, and WebDAV.</p>
<p>The app also allows you to <a href="https://1writerapp.com/docs/js">write custom “Actions” using Javascript</a>.</p>
<p><a href="https://github.com/cpif/1writer-scripts">This repository</a> contains some of my own custom actions.</p>
